<glass-widget [loadData]="loadData.bind(this)"
              title="Services"
              (loadDataEvent)="updateData($event)">
  <div class="glass-services-dashboard-widget"
       fxLayout="row"
       fxLayoutAlign="center center">
    <div *ngIf="data.length === 0"
         class="glass-services-dashboard-widget-no-services">
      <p>No services deployed yet.</p>
      <button mat-raised-button
              routerLink="/installer/create/deployment">
        <span translate>Deploy a service</span>
      </button>
    </div>
    <div class="glass-services-dashboard-widget-table"
         fxFlex
         fxLayout="column">
      <glass-datatable *ngIf="data.length > 0 && columns"
                       [data]="data"
                       [columns]="columns"
                       [pageSize]="5"
                       [hidePageSize]="true">
      </glass-datatable>
    </div>
  </div>
</glass-widget>

<ng-template #flavor
             let-row="row"
             let-value="value">
  <span
    [matTooltip]="value | redundancyLevel:'short'"
  >{{value | redundancyLevel:'flavor'}}</span>
</ng-template>
